<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="card">
      <div id="purple-image">
        <div id="overlay"></div>
        <img
          src="./images/image-header-mobile.jpg"
          alt="People Working on Computers in an Open Office"
        />
      </div>

      <div id="info">
        <h1>
          Get
          <span class="purple"> insights </span>
          that help your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div id="metrics">
          <div class="single-metric">
            <div class="quantity">10k+</div>
            companies
          </div>
          <div class="single-metric">
            <div class="quantity">314</div>
            templates
          </div>
          <div class="single-metric">
            <div class="quantity">12m+</div>
            queries
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Julianna Messineo</a>.
    </div>
  </body>
</html>
